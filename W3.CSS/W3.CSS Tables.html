<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Nguyen Chi Phuong 2021090011</h2>
  <p>The w3-table class defines a basic table:</p>

  <table class="w3-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Phuong</td>
      <td>nguyen</td>
      <td>9</td>
    </tr>
    <tr>
      <td>2021090011</td>
      <td>2021090011</td>
      <td>9</td>
    </tr>
    <tr>
      <td>PHUONG</td>
      <td>Nguyen</td>
      <td>10</td>
    </tr>
  </table>
</div>

</body>
</html>
